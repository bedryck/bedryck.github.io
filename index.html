<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />

  <title>Voice Input</title>
</head>

<body>


  <span>
    Hello deeplink 2
  </span>

  <a id="openAppLink" href="https://dashboard.electricmiles.io/social_page">Open app</a>

    });
  </script>

</body>

</html>
